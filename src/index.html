<!DOCTYPE html>
<html lang="en" ng-app="bestAvailableApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Available</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">
    <script src="angular.min.js"></script>
    <script src="BestAvailable.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="playerListController">
    <nav id="navBar" role="navigation">
      <div>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="collapsed-nav">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#viewControls">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#">Logo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="" id="viewControls">
          <ul class="">
            <li class="active"><a href="#">All Players</a></li>
            <li><a href="#">2nd Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Position Filter <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">QB</a></li>
                <li><a href="#">RB</a></li>
                <li><a href="#">WR</a></li>
                <li><a href="#">TE</a></li>
                <li><a href="#">FLEX</a></li>
              </ul>
            </li>
          </ul>
          <form role="search">
            <div>
              <input type="text" placeholder="Find Player" ng-model="nameSearch">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav> 

    <div id="playerList">
      <!-- filter:{position:positionFilter} | -->
      <div class='player' ng-repeat="player in testPlayers | filter:test(nameSearch)">
        <div>
          <div class="name">{{player.fname}} {{player.lname}}</div>
          <div class="position">{{player.position}}</div>
          <div class="team">{{player.team}}</div>
        </div>
      </div>

          <div class="team">ARI</div>

-->

    <div id="infoPane"> this is text</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.js"></script>
  </body>
</html>
